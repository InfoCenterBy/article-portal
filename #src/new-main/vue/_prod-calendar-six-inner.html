                    methods:{
                         calcTime(month, type) {


                              if (month < 1 || month > 12) {
                                   throw new Error("Wrong month");
                              }

                              let year = this.currentDate.getFullYear()

                              // let startDate = moment({ year: year, month: month - 1, day: 1 });
                              let startDate = moment({ year: year, month: month - 1, day: 1 });
                              let endDate = moment(startDate).endOf('month');
                              let totalDaysInMonth = moment(startDate).daysInMonth();
                              // console.log(moment(startDate).format('MM-DD-YYYY'));
                              let startDateInFormat = moment(startDate)
                              let endDateDateInFormat = moment(endDate)
                              // console.log('startDateInFormat', startDateInFormat, endDateDateInFormat);
                              // console.log(month, moment(startDate).format('MM-DD-YYYY'), moment(endDate).format('MM-DD-YYYY'));

                              let saturdays = 0;
                              let sundays = 0;

                              while (startDate.isSameOrBefore(endDate)) {
                                   if (startDate.day() === 6) {
                                        saturdays++;
                                   } else if (startDate.day() === 0) {
                                        sundays++;
                                   }
                                   startDate.add(1, 'day');
                              }

                              let totalWeekends = saturdays + sundays

                              let disabledDatesCount = this.calcSumTime(startDateInFormat, endDateDateInFormat)
                              // console.log('disabledDatesCount', disabledDatesCount);

                              // console.log('disabledDatesCount', disabledDatesCount);


                              totalWeekends += disabledDatesCount.countFive

                              let workFive = totalDaysInMonth - totalWeekends

                              let workSix = totalDaysInMonth - sundays - disabledDatesCount.countSix

                              let sundaysWithDis = sundays + disabledDatesCount.countSix

                              console.log('sundaysWithDis', sundaysWithDis);

                              let timeFiveWeek40 = (40 / 5) * workFive - disabledDatesCount.hourCountBoth
                              let timeFiveWeek35 = (35 / 5) * workFive - disabledDatesCount.hourCountBoth
                              let timeSixWeek40 =
                                   workFive * 7 + saturdays * 5 - disabledDatesCount.hourCountBoth - disabledDatesCount.hourCountSix
                              let timeSixWeek35 =
                                   workFive * 6 + saturdays * 5 - disabledDatesCount.hourCountBoth - disabledDatesCount.hourCountSix

                              let monthTitle = moment({ month: month - 1 }).locale('ru').format('MMMM')

                              let weekendsWithoutDisDates = sundays - disabledDatesCount.totalWeekendCountSix

                              let countToAdd = disabledDatesCount.countSix + disabledDatesCount.totalWeekendCountSix

                              // console.log(totalDaysInMonth)

                              let finalObj = {
                                   totalDays: totalDaysInMonth,
                                   saturdays: saturdays,
                                   sundays: sundays,
                                   totalWeekends: totalWeekends,
                                   sundaysWithDis: sundaysWithDis,
                                   workFive: workFive,
                                   workSix: workSix,
                                   timeFiveWeek40: timeFiveWeek40,
                                   timeFiveWeek35: timeFiveWeek35,
                                   timeSixWeek40: timeSixWeek40,
                                   timeSixWeek35: timeSixWeek35,
                                   monthTitle: this.capitalizeFirstLetter(monthTitle),
                                   disabledDatesCount: {
                                        ...disabledDatesCount,
                                        weekendsWithoutDisDates: weekendsWithoutDisDates,
                                        countToAdd: countToAdd,
                                   },
                                   // todayDate: { dayOfWeek: '', dateNumber: '' }
                              }

                              console.log('finalObj', finalObj);

                              if (type === 'etc') {
                                   this.updateQuarterObj(month, finalObj)
                              }

                              return finalObj
                         },
                         capitalizeFirstLetter(string) {
                              return string.charAt(0).toUpperCase() + string.slice(1);
                         },
                         updateQuarterObj(month, calcResult) {

                              if (month <= 3) {

                                   this.quarterObj[quarterKey].totalWorkSix += calcResult.workSix;

                                   this.quarterObj[quarterKey].totalSundays += calcResult.sundaysWithDis;

                                   this.quarterObj[quarterKey].totalWorkFive += calcResult.workFive;

                                   this.quarterObj[quarterKey].totalWorkFive += calcResult.workFive;

                                   this.quarterObj[quarterKey].totalTimeSixWeek40 += calcResult.timeSixWeek40;
                                   this.quarterObj[quarterKey].totalTimeSixWeek35 += calcResult.timeSixWeek35;

                                   this.halfYearArr[0].totalWorkSix += calcResult.workSix;

                                   this.halfYearArr[0].totalTimeSixWeek35 += calcResult.timeSixWeek35;

                                   this.halfYearArr[1].totalWorkSix += calcResult.workSix;

                                   this.halfYearArr[1].totalSundays += calcResult.sundaysWithDis;
                                   this.halfYearArr[1].totalTimeFiveWeek40 += calcResult.timeFiveWeek40;
                                   this.halfYearArr[1].totalTimeFiveWeek35 += calcResult.timeFiveWeek35;
                                   this.halfYearArr[1].totalTimeSixWeek40 += calcResult.timeSixWeek40;

                         calcSumTime(startDateInFormat, endDateDateInFormat) {
                              const disabledDates = this?.innerdisabledDatesInFormat
                              const disabledDatesObj = {

                              }

                              // console.log(disabledDates);
                              disabledDates?.forEach((date, count) => {
                                   let dayInFormat = moment(date).format()
                                   let previousDay = moment(moment(dayInFormat).clone().subtract(1, 'days')).format()
                                   let nextDay = moment(moment(dayInFormat).add(1, 'days')).format()

                                   // console.log('dayInFormat', )
                                   // let momentDate = moment({ 
                                   //                          year: dayInFormat.get('year'), 
                                   //                          month: dayInFormat.get('month'),

                                   // console.log('date', dayInFormat, startDateInFormat, endDateDateInFormat, previousDay, nextDay);
                                   //weekend for five week without sat and sun
                                   if (moment(dayInFormat).isBetween(startDateInFormat, endDateDateInFormat, 'day', '[]') && moment(dayInFormat).get('day') != 0 && moment(dayInFormat).get('day') != 6) {
                                        disabledDatesObj.countFive++

                                   }
                                   //weekend for six week without sun
                                   if (moment(dayInFormat).isBetween(startDateInFormat, endDateDateInFormat, 'day', '[]') && moment(dayInFormat).get('day') != 0) {
                                        disabledDatesObj.countSix++
                                        // console.log('count', count)
                                   }
                                   if(moment(dayInFormat).isBetween(startDateInFormat, endDateDateInFormat, 'day', '[]') && moment(dayInFormat).get('day') == 0 || moment(dayInFormat).get('day') == 6){
                                        disabledDatesObj.totalWeekendCountFive++
                                   }
                                   if(moment(dayInFormat).isBetween(startDateInFormat, endDateDateInFormat, 'day', '[]') && moment(dayInFormat).get('day') == 0){
                                        disabledDatesObj.totalWeekendCountSix++
                                   }

                                   

                                   // if (moment(dayInFormat).isBetween(startDateInFormat, endDateDateInFormat, 'day', '[]') && moment(dayInFormat).get('day') != 0 && moment(dayInFormat).get('day') != 6) {
                                   //      hourCountBoth++
                                   //      // console.log('count', count)
                                   // }

                                   //      hourCountSix++
                                   //      // console.log('count', count)
                                   // }
                                   // console.log(previousDay);
                                   if (!disabledDates.includes(previousDay)) {
                                        if (
                                             moment(previousDay).isBetween(startDateInFormat, endDateDateInFormat, 'day', '[]')
                                             && moment(previousDay).get('day') != 0
                                             && moment(previousDay).get('day') != 6) {

                                             // console.log('count', count)
                                        } else if (
                                             moment(previousDay).isBetween(startDateInFormat, endDateDateInFormat, 'day', '[]')
                                             && moment(previousDay).get('day') == 6) {
                                             disabledDatesObj.hourCountSix++
                                        } else if (
                                             moment(previousDay) == moment(endDateDateInFormat)
                                             && moment(nextDay).get('day') != 0) {
                                             disabledDatesObj.hourCountBoth++
                                        } else if (
                                             moment(previousDay) == moment(endDateDateInFormat)
                                             && moment(nextDay).get('day') != 0
                                             && moment(nextDay).get('day') == 6) {
                                             disabledDatesObj.hourCountSix++
                                        }
                                   }

                                   if (moment(dayInFormat).isBetween(startDateInFormat, endDateDateInFormat, 'day', '[]') && moment(dayInFormat).get('day') != 0 && this.hasDecember31(startDateInFormat, endDateDateInFormat)) {
                                        disabledDatesObj.hourCountBoth++;
                                   }


                                   // if (moment(dayInFormat).isBetween(startDateInFormat, endDateDateInFormat, 'day', '[]') && moment(dayInFormat).get('day') != 0) {
                                   //      count++;
                                   //      // console.log('count', count)
                                   // }

                                   //      countFive: countFive,
                                   //      countSix: countSix,
                                   //      hourCountBoth: hourCountBoth,
                                   //      hourCountSix: hourCountSix,
                                   // });

                              });
                              // console.log('disabledDates', disabledDatesObj);
                              return disabledDatesObj
