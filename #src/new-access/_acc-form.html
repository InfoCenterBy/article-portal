<form action="" class="acc-form">
    <strong class="d-block fs-44 ff-pt-serif">Оставить заявку на консультацию</strong>
    <p class="color-gray-dark">
        Оставьте свои данные в форме ниже, чтобы мы могли связаться с Вами и рассказать подробнее о возможностях нашей цифровой
        платформы.
    </p>
    <div class="mt-3"></div>
    <div class="input">
        <label for="name">Имя</label>
        <input type="text" id="name" class="_required" placeholder="Ваше имя">
        <div class="input__text-error"><i class="bi bi-exclamation-triangle me-2"></i>Поле не может быть пустым</div>
    </div>
    <div class="mt-2"></div>
    <div class="input">
        <label for="phone-registration">Телефон</label>
        <input type="phone" id="phone-registration" placeholder="+375 (**) ***-**-**">
    </div>
    <div class="mt-2"></div>
    <div class="checkbox">
        <input type="checkbox" id="personal-data" class="_required">
        <label class="checkbox__label" for="personal-data">
            <span class="checkbox__label_text">Cогласие на обработку <a href="#" target="_blank" class="color-gold">персональных
                    данных</a></span>
        </label>
    </div>
    <button type="submit" class="button w-100 mt-4">Отправить заявку</button>
</form>
